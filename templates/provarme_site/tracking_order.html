{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Drop Azul - Painel Administrativo</title>
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <style>
            body{
	margin: 0;
	padding: 0;
	font-family: sans-serif;
}
.formBox{
	margin-top: 20px;
	padding: 50px;
}
.formBox  h1{
	margin: 0;
	padding: 0;
	text-align: center;
	margin-bottom: 50px;
	text-transform: uppercase;
	font-size: 48px;
}
.inputBox{
	position: relative;
	box-sizing: border-box;
	margin-bottom: 50px;
}
.inputBox .inputText{
	position: absolute;
    font-size: 24px;
    line-height: 50px;
    transition: .5s;
    opacity: .5;
    color: white;
}
.inputBox .input{
	position: relative;
	width: 100%;
	height: 50px;
	background: transparent;
	border: none;
    outline: none;
    font-size: 24px;
    border-bottom: 1px solid rgba(0,0,0,.5);

}
.focus .inputText{
	transform: translateY(-30px);
	font-size: 18px;
	opacity: 1;
	color: white;

}
textarea{
	height: 100px !important;
}
.button{
	width: 100%;
    height: 50px;
    border: none;
    outline: none;
    background: white;
    color: #2389f1;
}
        </style>
    </head>
    <body style="background: #2389f1;">
        <div class="container-fluid">
            <div class="container">
                <div class="formBox">
                <div class="row">
							<div class="col-sm-12">
								<h1><img src="https://i.ibb.co/bFcYNPc/logo-white.png" alt=""></h1>
                                <h1 style="color:white;">Acompanhe a sua encomenda <span>:)</span></h1>
							</div>
						</div>
                    </div>
                <div class="formBox">
                    <form action="." method="POST">
                        {% csrf_token %}
                        <div class="row">
							<div class="col-sm-12">
								<div class="inputBox ">
									<div class="inputText">CÃ³digo de rastreio</div>
									<input type="text" name="code" class="input">
								</div>
							</div>

							<div class="row">
							<div class="col-sm-12">
								<input type="submit" name="" class="button" value="Rastrear Pedido">
							</div>
						</div>
						</div>
                    </form>
                </div>

            </div>


        </div>
    <script type="text/javascript">
	 	$(".input").focus(function() {
	 		$(this).parent().addClass("focus");
	 	})
	 </script>
    </body>
</html>
